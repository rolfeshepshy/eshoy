<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=¡git , initial-scale=1.0">
    <title>¿Es 13 de Mayo?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta property="og:title" content="¿Es 13 de Mayo?" />
    <meta property="og:description" content="13 de Mayo es una fecha." />
    <meta property="og:image" content="https://d.furaffinity.net/art/leo-wolf/1621124254/1621124254.leo-wolf_fennix_mexicano.jpg" />
</head>
<style>
    body{
        margin:auto;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container{

    }

    .progress{
        height: 30px;
    }
</style>
<body>
    <div class="container">
        <h1 class="display-1" style="text-align: center;">¿Es el 13 de Mayo?</h1>
        <p class="h4" id="date" style="text-align: center;"></p>
        <p class="h1" style="background-color: crimson;text-align: center;" id="yesorno"></p>
        <h1 style="text-align: center;" >¿Cuanto falta?</h1>
        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="025" aria-valuemin="0" aria-valuemax="100">
            <div id="dias-progressbar" class="progress-bar" style="width: 25%">25%</div>
        </div>
        <br>
        <h1 style="text-align: center;">PERO CUANTO EXACTAMENTE</h1>
        <div>
            <h1 style="text-align: center;" id="dias-ex"></h1>
            <h2 style="text-align: center;">Dias</h2>
            <h1 style="text-align: center;" id="horas-ex"></h1>
            <h2 style="text-align: center;">Horas</h2>
            <h1 style="text-align: center;" id="minutos-ex"></h1>
            <h2 style="text-align: center;">Minutos</h2>
            <h1 style="text-align: center;" id="segundos-ex"></h1>
            <h2 style="text-align: center;">Segundos</h2>
            <h1 style="text-align: center;" id="milli-ex"></h1>
            <h2 style="text-align: center;">Millisegundos</h2>
        </div>
        <br>
        <p>Hecho por Rolfe (TM) - 2023</p>
    </div>
    <!-- <p id="test"></p> -->
</body>
<script>
    let yesorno = document.getElementById('yesorno');
    let date = document.getElementById('date');
    date.innerHTML = Date().toLocaleString('es-MX',{'hour12':true});
    let datetest = document.getElementById("test");
    let tresemaio = new Date('2023-05-13T07:00:00Z').toLocaleDateString();
    // datetest.innerHTML = tresemaio

    if(new Date().toLocaleDateString() == tresemaio) {
        yesorno.innerHTML = "SI!";
    }else{
        yesorno.innerHTML = "NO!";
    }

    let dateDifference =  new Date('2023-05-13T07:00:00Z').getTime() - new Date();
    let dateDifference_days = ((dateDifference)/(24*60*60*1000));

    let progressbarDia = document.getElementById('dias-progressbar')
    progressbarDia.innerHTML = `${Math.ceil(dateDifference_days)} Dias`;
    progressbarDia.style = `width: ${100-((dateDifference_days/13)*100)}%`

    let dias_ex = document.getElementById('dias-ex');
    let horas_ex = document.getElementById('horas-ex');
    let minutos_ex = document.getElementById('minutos-ex');
    let segundos_ex = document.getElementById('segundos-ex');
    let milli_ex = document.getElementById('milli-ex');

    setInterval(()=>{
        let updatedTime = new Date('2023-05-13T07:00:00Z').getTime() - new Date();
        dias_ex.innerHTML = Math.ceil((updatedTime)/(1000*60*60*24))
        horas_ex.innerHTML = Math.ceil((updatedTime)/(1000*60*60))
        minutos_ex.innerHTML = Math.floor((updatedTime)/(1000*60))
        segundos_ex.innerHTML = Math.floor((updatedTime)/1000)
        milli_ex.innerHTML = updatedTime;

    },1)
    setInterval(()=>{
        progressbarDia.innerHTML = `${Math.ceil(dateDifference_days)} Dias`;
    },1000)


    setInterval(()=>{date.innerHTML = new Date().toLocaleString('es-MX',{'hour12':true})},10)

</script>
</html>
